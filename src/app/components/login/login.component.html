<mat-toolbar>Login</mat-toolbar>

<div class="login-form-container" fxLayout fxLayoutAlign="center center" [class.a]="loading">
  <form class="login-form" [formGroup]="loginGroup" fxLayout="column" fxLayoutGap="10px">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="username">
      <mat-error *ngIf="loginGroup.controls['username'].hasError('required')">
        Username should not be empty
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-error *ngIf="loginGroup.controls['password'].hasError('required')">
        Password should not be empty
      </mat-error>
    </mat-form-field>

    <mat-error *ngIf="loginGroup.hasError('wrong')">
      Either username or password is wrong
    </mat-error>

    <button mat-raised-button color="primary" (click)="login()" [disabled]="loginGroup.invalid || loading">Log In</button>

  </form>
</div>
